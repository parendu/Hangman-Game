<html>

<head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" type="text/css" href="/assets/css/reset.css"> -->
</head>

<body>
    <!-- Display labels for games - Guess My letter, Wins, Losses, Chances Left and Letters Guessed. -->
    <h1>Hangman Game</h1>
    <h2>Click on "Start" button to Start Game</h2>
    <button id="restart" name="restart" type="button">Start</button>
    
    <h2> Guess Singer</h2>
    <ul id="letters"></ul>
    <h3>Wins: <span id="wins"></span></h3></h3>
    <h3>Losses: <span id="losses"></span></h3>
    <h3>Chances Left: <span id="tries"></span></h3>
   
    <p id="man"></p>
    <p id="output" class="output"></p>
	
 <script src="./assets/javascript/game.js"></script>

</body>
</html>
