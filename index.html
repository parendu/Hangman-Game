<!DOCTYPE html>
<html lang="en">

<head>
    <title>Parendu Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <script src="./assets/javascript/game.js"></script>
    <!-- <nav class="navbar navbar-inverse"> -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="font-size:24px">Parendu Parikh</a>
            </div>
        </div>
    </nav>
    <!-- main container -->
    <div class="container-fluid text-center">
        <div class="row content aboutme">
            <div class="col-sm-7 col-md-8 text-center">
                <h1>Hangman Game</h1>
                <hr>
                <!-- Header completed -->
                <!-- Image and content-->
                <h2>Who is singing?</h2>
                <br>
                <ul id="letters"></ul>
                <br>
                <br>
                <h2>Click on "Start" button to Start Game</h2>
                <button id="restart" name="restart" type="button">Start</button>
                <br>
                <br>
                <audio controls autoplay>
                    <!-- <source id="audioplayer" src="./assets/media/Consideration_Rihanna.mp3" type="audio/mpeg" controls> -->
                    <!-- <source src="./assets/media//assets/media/Just_Dance_Ladygaga.m4a" type="audio/mpeg"> -->
                    <source src="song.filename" type="audio/mpeg" id="mysource" controls>
                </audio>
                <br>
                <br>
                <p id="man"></p>
                <p id="output" class="output"></p>
            </div>
            <!-- sidenav for connect me -->
            <div class="col-sm-3 col-md-2 sidenav">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="well">
                            <h3>Scores:</h3>
                            <hr>
                            <h3>Wins: <span id="wins" style="text-left"></span></h3></h3>
                            <h3>Losses: <span id="losses"></span></h3>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="well">
                            <h3>Hints:</h3>
                            <hr>
                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Album</button>
                            <div class="collapse" id="collapseExample">
                                <div class="well">
                                    <p>WORK HARD!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-md-1" background-color="#323333">
                </div>
            </div>
            <!-- row ending -->
        </div>
        <!-- container ending -->
        <script src="./assets/javascript/game.js"></script>
</body>

</html>
